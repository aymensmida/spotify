<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <!-- CSS -->
    <link rel="stylesheet" href="Style/auth.css" />
    <!-- Bootstrap V5.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font-awesome v6.4 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Favicon -->
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
    <!--  Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-55"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="spotify">
    <div class="container-fluid">
      <div class="row auth-nav justify-content-center py-2">
        <img class="logo mt-1 mb-1" src="./img/logo.png" alt="logo" />
      </div>
      <div class="row mt-3 px-4">
        <div class="col-md-8 col-lg-5 mx-auto">
          <div class="row auth-sociaux">
            <button class="facebook">
              <i class="fa-brands fa-facebook"></i>
              Continue with Facebook
            </button>
            <button class="apple mt-2">
              <i class="fa-brands fa-apple"></i>
              Continue with Apple
            </button>
            <button class="google mt-2">
              <i class="fab fa-google"></i>
              Continue with Google
            </button>
          </div>

          <div class="separator-centered-text mt-4">OR</div>
          <div class="row mt-3 auth-login">
            <div class="col-12">
              <label for="Email address or username">Email address</label>
              <input
                type="email"
               
                placeholder="Email address or username"
              />
            </div>
            <div class="col-12">
              <label for="Password">Password</label>
              <input
                id="password-field"
                type="password"
              
                name="password"
                placeholder="Password"
              />
              <span
                toggle="#password-field"
                class="fa fa-fw fa-eye field-icon toggle-password"
              ></span>
            </div>
            <div class="col-12 mt-3">
              <a href="" class="forget-password">Forgot your password?</a>
            </div>
          </div>
          <div class="row justify-content-between remmeber">
            <div class="col-auto">
              <input
                type="checkbox"
                id="remember_me"
                name="remember_me"
                value="true"
              />
              <label for="remember_me"> Remember me</label>
            </div>
            <div class="col-auto">
              <button class="login-submit" type="submit">Login</button>
            </div>
          </div>
          <hr />
          <div class="row justify-content-center">
            <a href="" class="sign-up">Don't have an account?</a>
          </div>
          <div class="row auth-sociaux">
            <button class="google mt-2">Sign up for Spotify</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
    integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
    crossorigin="anonymous"
  ></script>
  <script src="./js/main.js"></script>
</html>
